</span><br><span class="line">看周围人疲惫相仿</span><br><span class="line">暗自庆幸地球上不只我正遭殃</span><br><span class="line">回神 已是 天边坠下斜阳</span><br><span class="line">每一天 时针都 旋转太匆忙</span><br><span class="line">贪心的我想 我想</span><br><span class="line">生命不该这样</span><br><span class="line">我想要太多太多装满房子</span><br><span class="line">欢乐自由 每刻每时</span><br><span class="line">血泪痛苦 归于价值</span><br><span class="line">圆满结局咫尺</span><br><span class="line">我失去太多太多</span><br><span class="line">散落如写满狂言妄语的废纸</span><br><span class="line">野火烧尽 春不复至</span><br><span class="line">只是我佯装不知</span><br><span class="line">堆叠的纸张书本失去了它们该有的意义</span><br><span class="line">回想一天的场景辗转恐惧天明</span><br><span class="line">正因竭尽了全力 才更加害怕失去</span><br><span class="line">谁能将哭泣与欢笑等价法则证明</span><br><span class="line">你明知 这答案</span><br><span class="line">空泛如等价交换</span><br><span class="line">兴致盎然静待我发觉已坠下深渊</span><br><span class="line">在描画未来时亲手将最爱</span><br><span class="line">作为代价放开</span><br><span class="line">每一天 重复着 乏味的景象</span><br><span class="line">焦急的我想 我想</span><br><span class="line">我该如何去想</span><br><span class="line">我想要太多太多装满房子</span><br><span class="line">欢乐自由每刻每时</span><br><span class="line">血泪痛苦归于价值</span><br><span class="line">圆满结局咫尺</span><br><span class="line">我失去太多太多</span><br><span class="line">散落如写满狂言妄语的废纸</span><br><span class="line">野火烧尽春不复至</span><br><span class="line">只是我佯装不知</span><br><span class="line">每一天 追逐着 理想的模样</span><br><span class="line">不甘的我想 我想</span><br><span class="line">心脏再次灼烫</span><br><span class="line">我想要太多太多灿如朝日</span><br><span class="line">光芒透入方寸鱼池</span><br><span class="line">追光而去上浮便知</span><br><span class="line">幸福遍布人世</span><br><span class="line">我失去太多太多</span><br><span class="line">笑谈如结局尘埃落定的壮志</span><br><span class="line">跌落再起 心怀难释</span><br><span class="line">为再添一行白纸</span><br><span class="line">我想继续这故事</span><br></pre></td></tr></table></figure>
