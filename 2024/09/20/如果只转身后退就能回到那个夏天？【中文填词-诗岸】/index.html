<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></td><td class="code"><pre><span class="line">如果只转身后退就能回到那个夏天</span><br><span class="line">把颜色逐一背下就能复现当时画面</span><br><span class="line">无意回眸撞入你镜头前</span><br><span class="line">恼笑着排列语言</span><br><span class="line">于是一切定格包括光线</span><br><span class="line">深净的蓝色天空一切明丽得悲恸</span><br><span class="line">热烈的太阳与风心脏都隐隐作痛</span><br><span class="line">直似透明的梧桐光斑泼洒于地有热气浮动</span><br><span class="line">在约定好地点你挥手背后草木葱茏</span><br><span class="line">漫无目的跟随我在树荫里穿行</span><br><span class="line">我信手拨弄身边花草随口道着它们的名</span><br><span class="line">手中相机端持久久不敢按下快门怕唐突这宁静</span><br><span class="line">请让这一切暂停</span><br><span class="line">如果只转身后退就能回到那个夏天</span><br><span class="line">把动作逐一背下就能复现当时画面</span><br><span class="line">无意伸手触碰到你指尖</span><br><span class="line">怔然着忘记语言</span><br><span class="line">于是扭头佯不悦兀自品念</span><br><span class="line">一切文字不如你鲜明</span><br><span class="line">侥幸写下什么也不足长留你的神情</span><br><span class="line">你是所有漫反射的光线而我简出你身影</span><br><span class="line">你与每一个夏日遥相呼应</span><br><span class="line">埋怨我较真也好嘲笑我笨拙也罢</span><br><span class="line">若这样能让你记住我那就原谅你吧</span><br><span class="line">只要还活着的话只要不愿放弃的话</span><br><span class="line">即使不尽人意也请笑一笑吧</span><br><span class="line">我侧头痴痴注视着你茫然的眼睛</span><br><span class="line">就如谎言一般绚丽像天青色一样澄净</span><br><span class="line">它们是否也会轻阖哀伤湿漉漉地恳求时间暂停</span><br><span class="line">——请让这夏天暂停</span><br><span class="line">如果只转身后退就能回到那个夏天</span><br><span class="line">把对话逐一背下就能复现当时画面</span><br><span class="line">不敢幻想的明天和明天</span><br><span class="line">交于夏的延长线</span><br><span class="line">于是一半我困于无尽晴天</span><br><span class="line">如果能重现那个夏天你我多么渺小</span><br><span class="line">把振幅逐一背下就能数出当时心跳</span><br><span class="line">垂首看船裁开水面荡摇</span><br><span class="line">慌乱对视后失笑</span><br><span class="line">于是所有烦闷四散奔逃</span><br><span class="line">如今再回首那个夏天你我多么明耀</span><br><span class="line">把一切记忆吞下就能填补当时心跳</span><br><span class="line">即使未来迷惘无可奉告</span><br><span class="line">停滞不前的呼号</span><br><span class="line">即使最后对你仍无以为报</span><br><span class="line">于是啜泣着妄想躲回夏天的怀抱</span><br></pre></td></tr></table></figure>
